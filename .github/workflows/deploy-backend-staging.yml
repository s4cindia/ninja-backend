name: Deploy Backend to Staging

"on":
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: ninja-backend
  ECS_CLUSTER: ninja-cluster
  ECS_SERVICE: ninja-backend-task-service
  TASK_DEFINITION_FAMILY: ninja-backend-task

jobs:
  build-and-deploy:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Run Prisma migrations
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -eo pipefail

          # Download current task definition
          aws ecs describe-task-definition \
            --task-definition ${{ env.TASK_DEFINITION_FAMILY }} \
            --query taskDefinition > migration-task-def.json

          # Update image in task definition and remove incompatible fields
          jq --arg IMAGE "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" '
            .containerDefinitions |= map(if .name == "ninja-backend" then .image = $IMAGE else . end) |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)
          ' migration-task-def.json > migration-task-def-updated.json

          # Register new task definition with updated image
          MIGRATION_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://migration-task-def-updated.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "Registered migration task definition: $MIGRATION_TASK_DEF_ARN"

          # First, try to resolve any failed migrations by marking them as rolled-back
          RESOLVE_TASK_ARN=$(aws ecs run-task \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task-definition $MIGRATION_TASK_DEF_ARN \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[${{ vars.ECS_SUBNETS }}],securityGroups=[${{ vars.ECS_SECURITY_GROUPS }}],assignPublicIp=DISABLED}" \
            --overrides '{
              "containerOverrides": [{
                "name": "ninja-backend",
                "command": ["sh", "-c", "npx prisma migrate resolve --rolled-back 20260215000000_schema_optimization_indexes 2>&1 || true; npx prisma migrate resolve --rolled-back 20260216000000_remove_deprecated_fields 2>&1 || true; echo Done resolving failed migrations"]
              }]
            }' \
            --query 'tasks[0].taskArn' \
            --output text)

          echo "Resolve task started: $RESOLVE_TASK_ARN"
          aws ecs wait tasks-stopped --cluster ${{ env.ECS_CLUSTER }} --tasks $RESOLVE_TASK_ARN

          # Get resolve task exit code (informational)
          RESOLVE_EXIT=$(aws ecs describe-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --tasks $RESOLVE_TASK_ARN \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)
          echo "Resolve task exit code: $RESOLVE_EXIT"

          # Run migration task with new image
          TASK_ARN=$(aws ecs run-task \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task-definition $MIGRATION_TASK_DEF_ARN \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[${{ vars.ECS_SUBNETS }}],securityGroups=[${{ vars.ECS_SECURITY_GROUPS }}],assignPublicIp=DISABLED}" \
            --overrides '{
              "containerOverrides": [{
                "name": "ninja-backend",
                "command": ["npx", "prisma", "migrate", "deploy"]
              }]
            }' \
            --query 'tasks[0].taskArn' \
            --output text)

          echo "Migration task started: $TASK_ARN"

          # Wait for task to complete
          aws ecs wait tasks-stopped --cluster ${{ env.ECS_CLUSTER }} --tasks $TASK_ARN

          # Check exit code
          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --tasks $TASK_ARN \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)

          if [ "$EXIT_CODE" != "0" ]; then
            echo "Migration failed with exit code: $EXIT_CODE"

            # Extract task ID from ARN for log stream name
            TASK_ID=$(echo $TASK_ARN | sed 's/.*task\///' | sed 's/.*\///')
            echo "Task ID: $TASK_ID"

            # Try to fetch CloudWatch logs for debugging
            echo "=== Fetching CloudWatch logs for debugging ==="
            aws logs get-log-events \
              --log-group-name "/ecs/ninja-backend-task" \
              --log-stream-name "ecs/ninja-backend/$TASK_ID" \
              --limit 50 \
              --query 'events[*].message' \
              --output text 2>/dev/null || echo "Could not fetch logs"

            exit 1
          fi

          echo "Migration completed successfully"

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.TASK_DEFINITION_FAMILY }} \
            --query taskDefinition > task-definition.json

      - name: Inject environment variables and secrets
        env:
          ACE_URL: ${{ secrets.ACE_SERVICE_URL }}
          REDIS_ARN: ${{ secrets.STAGING_REDIS_SECRET_ARN }}
        run: |
          jq --arg aceurl "$ACE_URL" \
             --arg redisarn "$REDIS_ARN" '
            # Update environment variables
            (.containerDefinitions[0].environment) |= (
              map(select(.name != "ACE_SERVICE_URL" and .name != "S3_BUCKET" and .name != "S3_REGION")) +
              [
                {"name": "ACE_SERVICE_URL", "value": $aceurl},
                {"name": "S3_BUCKET", "value": "ninja-epub-staging"},
                {"name": "S3_REGION", "value": "ap-south-1"}
              ]
            ) |
            # Add REDIS_URL to secrets section
            (.containerDefinitions[0].secrets) |= (
              (. // []) | map(select(.name != "REDIS_URL")) +
              [{"name": "REDIS_URL", "valueFrom": $redisarn}]
            )
          ' task-definition.json > task-definition-updated.json
          mv task-definition-updated.json task-definition.json

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ninja-backend
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Wait for service to stabilize
        run: sleep 30

      - name: Setup Node.js for tests
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests against staging
        id: integration
        continue-on-error: true
        env:
          API_BASE_URL: ${{ vars.STAGING_API_URL }}
          TEST_AUTH_TOKEN: ${{ secrets.STAGING_TEST_TOKEN }}
        run: |
          echo "Running integration tests against staging..."
          npm run test:integration

      - name: Report integration test outcome
        if: always()
        run: |
          echo "Integration test outcome: ${{ steps.integration.outcome }}"
