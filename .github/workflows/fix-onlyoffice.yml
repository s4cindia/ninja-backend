name: Fix OnlyOffice HTTPS

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  EC2_INSTANCE_ID: i-0bc473ccdbd20db8b

jobs:
  fix-onlyoffice:
    name: Configure OnlyOffice for HTTPS
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fix OnlyOffice nginx to use HTTPS
        run: |
          # Send SSM command to fix OnlyOffice
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ env.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "sudo docker exec ninja-onlyoffice bash -c '\''sed -i \"s/set \\$the_scheme .*/set \\$the_scheme https;/g\" /etc/nginx/includes/ds-common.conf'\''",
              "sudo docker exec ninja-onlyoffice nginx -t",
              "sudo docker exec ninja-onlyoffice nginx -s reload",
              "echo OnlyOffice HTTPS fix applied successfully"
            ]' \
            --query 'Command.CommandId' \
            --output text)

          echo "Command ID: $COMMAND_ID"

          # Wait for command to complete
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ env.EC2_INSTANCE_ID }}" || true

          # Get command output
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ env.EC2_INSTANCE_ID }}" \
            --query '[Status, StandardOutputContent, StandardErrorContent]' \
            --output text

      - name: Verify OnlyOffice is healthy
        run: |
          sleep 5
          curl -s https://d1wuw0uumjxzof.cloudfront.net/healthcheck
